{% extends 'hotel/base.html' %}{% block content %}

<div class="row">
    <div class="col-md-6">

        <div class="card">
            <div class="card-header">
                Formulario de Ingreso
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <table border="1"></table>{{ form }} </table>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
